name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install uv
      run: pip install uv
    
    - name: Install dependencies
      run: uv sync --all-extras
    
    - name: Build executable
      run: uv run pyinstaller --onefile --name "ip-locator" src/tracker/__main__.py
    
    - name: Rename binary (Linux)
      if: runner.os == 'Linux'
      run: mv dist/ip-locator dist/ip-locator-linux
    
    - name: Rename binary (macOS)
      if: runner.os == 'macOS'
      run: mv dist/ip-locator dist/ip-locator-macos
    
    - name: Rename binary (Windows)
      if: runner.os == 'Windows'
      run: mv dist/ip-locator.exe dist/ip-locator-windows.exe
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ip-locator-${{ matrix.os }}
        path: dist/ip-locator-*

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
    
    - name: List downloaded artifacts
      run: find artifacts/ -type f
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: IP Locator ${{ github.ref_name }}
        body: |
          ## IP Locator ${{ github.ref_name }}
          
          CLI tool for IP address geolocation and network information.
          
          ### Downloads
          
          - **Linux**: `ip-locator-linux` - Compatible with most distributions
          - **macOS**: `ip-locator-macos` - Native for Apple Silicon/Intel
          - **Windows**: `ip-locator-windows.exe` - Windows 10/11 compatible
          
          ### Installation Options
          
          **Option 1: From PyPI**
          ```bash
          pip install ip-locator
          ip-locator
          ```
          
          **Option 2: Download executable**
          
          Linux/macOS:
          ```bash
          chmod +x ip-locator-*
          ./ip-locator-*
          ```
          
          Windows:
          ```cmd
          ip-locator-windows.exe
          ```
          
          ### What's Included
          - IP address geolocation
          - ISP and ASN information
          - Network details and timezone
          - Google Maps integration
        files: |
          artifacts/ip-locator-ubuntu-latest/ip-locator-linux
          artifacts/ip-locator-macos-latest/ip-locator-macos
          artifacts/ip-locator-windows-latest/ip-locator-windows.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
